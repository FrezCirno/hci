<script>
  const State = {
    BANNER: 0,
    SELECTIMAGE: 1,
    WAITRESULT: 2,
    SHOWRESULT: 3,
  }
  Object.freeze(State);

  class ViewModel {
    constructor() {
      this.state = ko.observable(State.BANNER);
      this.flatImgs = ko.observableArray([]);
      this.imgChunks = ko.observableArray([]);
      this.fileName = ko.observable("");
      this.resultCount = ko.observable(0);
    }
    ko_submit(event, form) {
      let file = form.target.files[0];
      this.fileName(file.name);
      this.state(State.WAITRESULT);

      let formData = new FormData();
      formData.append('file', file);

      fetch("/imgUpload", {
        method: "POST",
        body: formData,
        cache: "no-cache"
      }).then(res => res.json())
        .then(res => {
          let favorite = getFavorite();
          return res.images.map(image => new ImageModel({ ...image, like: favorite.indexOf(image['id']) != -1 }));
        })
        .then(oimages => {
          console.log(oimages);
          return oimages;
        })
        .then(oimages => {
          let chunks = [];
          for (let i = 0; i < oimages.length; i += 3) {
            chunks.push(oimages.slice(i, i + 3));
          }
          this.flatImgs(oimages);
          this.resultCount(oimages.length);
          this.imgChunks(chunks);
          this.state(State.SHOWRESULT);
          initMultiSelect();
        })
        .catch(err => {
          console.log(err);
        });
    }

    ko_filter() {
      let selectedTags = $("#multiselect").val();
      let filtered = this.flatImgs().filter(img => {
        if (selectedTags.length == 0) return true;
        let imgTags = img.tag();
        for (let tag of selectedTags) {
          if (imgTags.indexOf(tag) != -1) {
            return true;
          }
        }
        return false;
      });

      let chunks = [];
      for (let i = 0; i < filtered.length; i += 3) {
        chunks.push(filtered.slice(i, i + 3));
      }
      this.resultCount(filtered.length);
      this.imgChunks(chunks);
    }
  };

  let vm = new ViewModel();
  ko.applyBindings(vm);
  window.vm = vm;

</script>

<script>
  // external js: flickity.pkgd.js

  var $carousel = $('.carousel').flickity({
    imagesLoaded: true,
    percentPosition: false,
  });

  var $imgs = $carousel.find('.carousel-cell img');
  // get transform property
  var docStyle = document.documentElement.style;
  var transformProp = typeof docStyle.transform == 'string' ?
    'transform' : 'WebkitTransform';
  // get Flickity instance
  var flkty = $carousel.data('flickity');

  $carousel.on('scroll.flickity', function () {
    flkty.slides.forEach(function (slide, i) {
      var img = $imgs[i];
      var x = (slide.target + flkty.x) * -1 / 3;
      img.style[transformProp] = 'translateX(' + x + 'px)';
    });
  });
</script>

<script>
  function initMultiSelect() {
    new SlimSelect({
      select: '#multiselect'
    })
  }
</script>
